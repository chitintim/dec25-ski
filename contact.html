---
layout: default
title: Contact
description: Get in touch with Tim about the trip
---

<section class="section">
    <div class="container">
        <h1>Get in Touch</h1>
        <p class="lead">Ready to join or have questions? Let's chat!</p>
        
        <div class="contact-content">
            <div class="card">
                <h2>Contact Tim</h2>
                <p>Best way to reach me is through the form below or WhatsApp.</p>
                
                <!-- Simple contact form - you'll need to add form handler -->
                <form class="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
                
                <div class="whatsapp-info">
                    <h3>WhatsApp Group</h3>
                    <p>Already confirmed? Ask Tim to add you to the group chat.</p>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.contact-content {
    max-width: 600px;
    margin: 0 auto;
}

.contact-form {
    margin-top: var(--space-md);
}

.form-group {
    margin-bottom: var(--space-md);
}

.form-group label {
    display: block;
    margin-bottom: var(--space-xs);
    font-weight: 500;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid var(--shadow);
    border-radius: 6px;
    font-family: inherit;
}

.form-group input:focus,
.form-group textarea:focus {
    outline: none;
    border-color: var(--sky);
}

.whatsapp-info {
    margin-top: var(--space-lg);
    padding-top: var(--space-lg);
    border-top: 1px solid var(--mist);
}
</style>
