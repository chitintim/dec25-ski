<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⛷️</text></svg>">
    
    {% seo %}
</head>
<body>
    <!-- Enhanced Mountain Background -->
    <div class="mountain-bg">
        <svg class="mountain-layer mountain-layer-1" viewBox="0 0 1440 400" aria-hidden="true">
            <path d="M0,400 L360,100 L720,250 L1080,80 L1440,300 L1440,400 Z" fill="currentColor"/>
        </svg>
        <svg class="mountain-layer mountain-layer-2" viewBox="0 0 1440 400" aria-hidden="true">
            <path d="M0,400 L480,150 L960,280 L1440,120 L1440,400 Z" fill="currentColor"/>
        </svg>
        <svg class="mountain-layer mountain-layer-3" viewBox="0 0 1440 400" aria-hidden="true">
            <path d="M0,400 L240,200 L600,300 L900,150 L1200,250 L1440,180 L1440,400 Z" fill="currentColor"/>
        </svg>
    </div>

    <!-- Navigation -->
    {% include navigation.html %}

    <!-- Main Content -->
    <main>
        {{ content }}
    </main>

    <!-- Footer -->
    {% include footer.html %}

    <!-- JavaScript -->
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
