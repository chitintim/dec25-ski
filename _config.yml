# Jekyll configuration for La Tania 2025

title: La Tania 2025
description: Annual ski trip to Courchevel - 21st-28th December
author: Tim
baseurl: "/dec25-ski" # GitHub project page
url: "https://chitintim.github.io" # Your GitHub Pages URL

# Build settings
markdown: kramdown
theme: null # Using custom theme

# Exclude files from build
exclude:
  - docs/
  - README.md
  - .gitignore
  - Gemfile
  - Gemfile.lock

# Default layout
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap